name: Build Application

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]  # Se déclenche sur les tags commençant par v (ex: v1.0.0)
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Permet de déclencher manuellement

jobs:
  build:
    strategy:
      matrix:
        include:
          # Windows builds
          - os: windows-latest
            arch: x64
            platform: win
          - os: windows-latest
            arch: ia32
            platform: win
          # macOS builds
          - os: macos-latest
            arch: x64
            platform: mac
            build-script: mac:intel
          - os: macos-latest
            arch: arm64
            platform: mac
            build-script: mac:arm
          - os: macos-latest
            arch: universal
            platform: mac
            build-script: mac:universal
    
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22  # Spécifie la version de Node.js
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Windows (NSIS)
        if: matrix.platform == 'win'
        run: npm run win -- --arch=${{ matrix.arch }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Build macOS (DMG + ZIP)
        if: matrix.platform == 'mac'
        run: npm run ${{ matrix.build-script }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload build artifacts (Windows)
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: NeoEarth-Windows-${{ matrix.arch }}
          path: dist/*.exe

      - name: Upload build artifacts (macOS)
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: NeoEarth-Mac-${{ matrix.arch }}
          path: |
            dist/*.dmg
            dist/*.zip